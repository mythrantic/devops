# my global config
global:
  scrape_interval: 15s # By default, scrape targets every 15 seconds.
  evaluation_interval: 15s # By default, scrape targets every 15 seconds.
  # scrape_timeout is set to the global default (10s).

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
    monitor: "devops"

# Load and evaluate rules in this file every 'evaluation_interval' seconds.
rule_files:
  - "alert.rules"
  # - "first.rules"
  # - "second.rules"

# alert
alerting:
  alertmanagers:
    - scheme: http
      static_configs:
        - targets:
            - "alertmanager.valiantlynx.com"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["prometheus.valiantlynx.com"]

  - job_name: "node_exporter_devops"
    static_configs:
      - targets: ["node_exporter:9100"]

  - job_name: "cadvisor_devops"
    static_configs:
      - targets: ["cadvisor:8080"]

  - job_name: "recommendation-engine"
    scrape_interval: 5s
    static_configs:
      - targets: ["recommendation-engine.valiantlynx.com"]

  - job_name: "sortify-backend"
    scrape_interval: 5s
    static_configs:
      - targets: ["sortify-backend.valiantlynx.com"]

  - job_name: "altlokalt-backend"
    scrape_interval: 5s
    static_configs:
      - targets: ["altlokalt-backend.valiantlynx.com"]

  - job_name: "svelte-manga-api"
    scrape_interval: 5s
    static_configs:
      - targets: ["svelte-manga-api.valiantlynx.com"]

  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "dcgm"

    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.

    static_configs:
      - targets: ["dcgm.valiantlynx.com"]

  - job_name: "tempo"
    static_configs:
      - targets: ["tempo.valiantlynx.com"] #3200
  - job_name: "tempo-usage-metrics"
    metrics_path: "/usage_metrics"
    static_configs:
      - targets: ["tempo.valiantlynx.com"] #3200

  - job_name: "blackbox"
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
