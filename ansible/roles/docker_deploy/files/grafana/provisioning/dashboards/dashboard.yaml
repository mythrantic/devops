apiVersion: 1

providers:
  - name: 'Services-Provider'
    folder: 'Services'
    orgId: 1
    disableDeletion: false
    updateIntervalSeconds: 10
    editable: true
    type: file
    options:
      path: /etc/grafana/provisioning/dashboards/pre_loaded_dashboards/services
  
  - name: 'Domain-Probe-Provider'
    folder: 'Domain Name Probe'
    orgId: 1
    disableDeletion: false
    updateIntervalSeconds: 10
    editable: true
    type: file
    options:
      path: /etc/grafana/provisioning/dashboards/pre_loaded_dashboards/domain-name-dash

  - name: 'GPU-Provider'
    folder: 'GPU'
    orgId: 1
    disableDeletion: false
    updateIntervalSeconds: 10
    editable: true
    type: file
    options:
      path: /etc/grafana/provisioning/dashboards/pre_loaded_dashboards/gpu

  - name: 'Common-Provider'
    folder: 'Common'
    orgId: 1
    disableDeletion: false
    updateIntervalSeconds: 10
    editable: true
    type: file
    options:
      path: /etc/grafana/provisioning/dashboards/pre_loaded_dashboards